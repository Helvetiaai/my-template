<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone MUI Component</title>
  
  <!-- Load React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@19/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
  
  <!-- Load Babel for JSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Load Material UI -->
  <script crossorigin src="https://unpkg.com/@mui/material@5.15.13/umd/material-ui.development.js"></script>
  <script crossorigin src="https://unpkg.com/@emotion/react@11.11.4/dist/emotion-react.umd.min.js"></script>
  <script crossorigin src="https://unpkg.com/@emotion/styled@11.11.4/dist/emotion-styled.umd.min.js"></script>
  
  <!-- Load Material UI Icons -->
  <script crossorigin src="https://unpkg.com/@mui/icons-material@5.15.13/index.js"></script>
  
  <!-- Load the Inter font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    #root {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    // Destructure components from Material UI
    const {
      Box,
      Button,
      Card,
      CardContent,
      Container,
      CssBaseline,
      FormControl,
      FormControlLabel,
      FormGroup,
      FormLabel,
      Grid,
      IconButton,
      Radio,
      RadioGroup,
      Switch,
      TextField,
      Typography,
      createTheme,
      ThemeProvider,
    } = MaterialUI;
    
    // Icons
    const { 
      Add: AddIcon,
      Delete: DeleteIcon,
      Edit: EditIcon,
      Save: SaveIcon
    } = MaterialUIIcons;
    
    // Create a theme instance - based on theme.ts
    const theme = createTheme({
      palette: {
        primary: {
          main: '#2563eb', // Blue
          light: '#3b82f6',
          dark: '#1d4ed8',
          contrastText: '#ffffff',
        },
        secondary: {
          main: '#10b981', // Green
          light: '#34d399',
          dark: '#059669',
          contrastText: '#ffffff',
        },
        error: {
          main: '#ef4444', // Red
        },
        warning: {
          main: '#f59e0b', // Amber
        },
        background: {
          default: '#f9fafb',
          paper: '#ffffff',
        },
        text: {
          primary: '#1f2937',
          secondary: '#6b7280',
        },
      },
      typography: {
        fontFamily: [
          'Inter',
          '-apple-system',
          'BlinkMacSystemFont',
          '"Segoe UI"',
          'Roboto',
          '"Helvetica Neue"',
          'Arial',
          'sans-serif',
        ].join(','),
        button: {
          textTransform: 'none',
        },
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: 6,
              padding: '8px 16px',
              boxShadow: 'none',
            },
          },
        },
        MuiTextField: {
          styleOverrides: {
            root: {
              '& .MuiOutlinedInput-root': {
                borderRadius: 6,
              },
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: 8,
              boxShadow: '0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)',
            },
          },
        },
      },
    });
    
    // Example Form Component
    function ExampleForm() {
      const [formData, setFormData] = React.useState({
        name: '',
        email: '',
        preference: 'option1',
        notifications: true,
        newsletter: false,
      });
      
      const handleChange = (event) => {
        const { name, value, checked, type } = event.target;
        setFormData(prevData => ({
          ...prevData,
          [name]: type === 'checkbox' ? checked : value,
        }));
      };
      
      const handleSubmit = (event) => {
        event.preventDefault();
        alert(JSON.stringify(formData, null, 2));
      };
      
      return (
        <Container maxWidth="md">
          <Box sx={{ my: 4 }}>
            <Typography variant="h4" component="h1" gutterBottom>
              Standalone MUI Component Example
            </Typography>
            
            <Typography variant="body1" sx={{ mb: 4 }}>
              This is a standalone HTML file with Material UI components. You can edit this file directly without a build step.
            </Typography>
            
            <Card sx={{ mb: 4 }}>
              <CardContent>
                <Typography variant="h5" component="h2" gutterBottom>
                  User Settings Form
                </Typography>
                
                <form onSubmit={handleSubmit}>
                  <Grid container spacing={3}>
                    <Grid item xs={12} md={6}>
                      <TextField
                        fullWidth
                        label="Name"
                        name="name"
                        value={formData.name}
                        onChange={handleChange}
                        margin="normal"
                        variant="outlined"
                      />
                    </Grid>
                    
                    <Grid item xs={12} md={6}>
                      <TextField
                        fullWidth
                        label="Email"
                        name="email"
                        type="email"
                        value={formData.email}
                        onChange={handleChange}
                        margin="normal"
                        variant="outlined"
                      />
                    </Grid>
                    
                    <Grid item xs={12}>
                      <FormControl component="fieldset" margin="normal">
                        <FormLabel component="legend">Preferences</FormLabel>
                        <RadioGroup
                          row
                          name="preference"
                          value={formData.preference}
                          onChange={handleChange}
                        >
                          <FormControlLabel value="option1" control={<Radio />} label="Option 1" />
                          <FormControlLabel value="option2" control={<Radio />} label="Option 2" />
                          <FormControlLabel value="option3" control={<Radio />} label="Option 3" />
                        </RadioGroup>
                      </FormControl>
                    </Grid>
                    
                    <Grid item xs={12}>
                      <FormGroup>
                        <FormControlLabel
                          control={
                            <Switch
                              checked={formData.notifications}
                              onChange={handleChange}
                              name="notifications"
                              color="primary"
                            />
                          }
                          label="Enable notifications"
                        />
                        <FormControlLabel
                          control={
                            <Switch
                              checked={formData.newsletter}
                              onChange={handleChange}
                              name="newsletter"
                              color="primary"
                            />
                          }
                          label="Subscribe to newsletter"
                        />
                      </FormGroup>
                    </Grid>
                    
                    <Grid item xs={12}>
                      <Box sx={{ display: 'flex', gap: 2, mt: 2 }}>
                        <Button
                          type="submit"
                          variant="contained"
                          color="primary"
                          startIcon={<SaveIcon />}
                        >
                          Save Settings
                        </Button>
                        <Button
                          variant="outlined"
                          color="secondary"
                          startIcon={<EditIcon />}
                        >
                          Edit Profile
                        </Button>
                      </Box>
                    </Grid>
                  </Grid>
                </form>
              </CardContent>
            </Card>
            
            <Typography variant="h6" gutterBottom>
              Component Examples
            </Typography>
            
            <Grid container spacing={2} sx={{ mb: 4 }}>
              <Grid item xs={12} sm={6} md={3}>
                <Button variant="contained" fullWidth>
                  Primary Button
                </Button>
              </Grid>
              <Grid item xs={12} sm={6} md={3}>
                <Button variant="outlined" fullWidth>
                  Outlined Button
                </Button>
              </Grid>
              <Grid item xs={12} sm={6} md={3}>
                <Button variant="contained" color="secondary" fullWidth>
                  Secondary
                </Button>
              </Grid>
              <Grid item xs={12} sm={6} md={3}>
                <Button variant="contained" color="error" fullWidth>
                  Error
                </Button>
              </Grid>
            </Grid>
            
            <Typography variant="body2" color="text.secondary" sx={{ mt: 4, textAlign: 'center' }}>
              This standalone component approach allows quick prototyping and iteration.
            </Typography>
          </Box>
        </Container>
      );
    }
    
    // Render the component with the theme
    ReactDOM.render(
      <ThemeProvider theme={theme}>
        <CssBaseline />
        <ExampleForm />
      </ThemeProvider>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
